                                {{message}}

                            <!-- Nav tabs -->

                                <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#settings" role="tab">Login</a> </li>
                                 <!-- <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#profile" role="tab">Register</a> </li> -->
                            </ul>
                            <!-- Tab panes -->
                            <div class="tab-content">
                                
                                <!--second tab-->
                                <div class="tab-pane " id="profile" role="tabpanel">
                                    <div class="card-block">
                                        <form class="form-horizontal form-material" >{% csrf_token %}
                                            <div class="form-group">
                                                <label class="col-md-12">Full Name</label>
                                                <div class="col-md-12">
                                                    <input type="text" placeholder="Johnathan Doe" class="form-control form-control-line">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="example-email" class="col-md-12">Email</label>
                                                <div class="col-md-12">
                                                    <input type="email" placeholder="johnathan@admin.com" class="form-control form-control-line" name="example-email" id="example-email">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-12">Password</label>
                                                <div class="col-md-12">
                                                    <input type="password" value="password" class="form-control form-control-line">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-12">Phone No</label>
                                                <div class="col-md-12">
                                                    <input type="text" placeholder="123 456 7890" class="form-control form-control-line">
                                                </div>
                                            </div>
                                           
                                            <div class="form-group">
                                                <label class="col-sm-12">Select Country</label>
                                                <div class="col-sm-12">
                                                    <select class="form-control form-control-line">
                                                        <option>London</option>
                                                        <option>India</option>
                                                        <option>Usa</option>
                                                        <option>Canada</option>
                                                        <option>Thailand</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-12">
                                                    <button class="btn btn-success">Update Profile</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                                <div class="tab-pane active" id="settings" role="tabpanel">

                                    <div class="card-block">
                                        <form class="form-horizontal form-material" action="/loginAcc/" method="post">{% csrf_token %}
                                            <div class="form-group">
                                                <label class="col-md-12"><strong>Username:*</strong> </label>
                                                <div class="col-md-12">
                                                    <input type="text" placeholder="jona_abc" name="username" class="form-control form-control-line" required="true">
                                                </div>
                                            </div>
                                           
                                            <div class="form-group">
                                                <label class="col-md-12"><strong>Password:*</strong> </label>
                                                <div class="col-md-12">
                                                    <input type="password" value="password" name="password" placeholder="******" class="form-control form-control-line" required="true">
                                                </div>
                                            </div>
                                           
                                            
                                            <div class="form-group">
                                                <div class="col-sm-12">
                                                    <button class="btn btn-success" type="submit">Login</button>
                                                </div>
                                            </div>
